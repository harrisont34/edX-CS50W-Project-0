<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" href="google_search.html">Google Search</a>
                </li>
            </ul>
        </div>
        <div id="logo">
            <img src="logo_image.png" alt="Logo" class="mx-auto" height="100" width="550">
        </div>
        <div id="gs_form">
            <form class="mx-auto" action="https://google.com/search">
                <input id="search_box" type="text" name="q">
                <!-- Search image tbm: to be matched isch: image search-->
                <input type="hidden" name="tbm" value="isch">
                <div id="search_button">
                    <input type="submit" value="Google Search" class="btn btn-light btn-lg">
                </div>
            </form>
        </div>
    </body>
</html>
