<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <nav class="flex-container navbar-light bg-light">
            <div class="flex-item">
                <img src="logo.png" alt="Logo" height="50" width="150" style="padding: 6px;">
            </div>
            <div class="space_1"></div>
            <div style="padding: 15px;" class="flex-item">
                <a href="google_search.html">Google Search</a>
            </div>
        </nav>
        <nav class="flex-container navbar border-bottom border-light">
            <div class="flex-item">
                <div>
                    <img src="advanced_search.png" alt="Logo" id="advanced_search">
                </div>
            <div>
        </nav>
        <div class="container">
            <ul class="flex-outer">
                <li id="find">Find pages with...</li>
            </ul>
        </div>  
        <div class="container">
            <form action="https://google.com/search">
              <ul class="flex-outer">
                <li>
                    <label for="all">all these words:</label>
                    <input id="all" type="text" name="as_q">
                </li>
                <li>
                    <label for="exact">this exact word or phrase:</label>
                    <input id="exact" type="text" name="as_epq">
                </li>
                <li>
                  <label for="any">any of these words:</label>
                  <input id="any" type="text" name="as_oq">
                </li>
                <li>
                  <label for="none">none of these words:</label>
                  <input id="none" type="text" name="as_eq">
                </li>
                <li>
                    <button id="as_button" type="submit" class="btn btn-primary">Advanced Search</button>
                </li>
              </ul>
            </form>
          </div>
    </body>
</html>
